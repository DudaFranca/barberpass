<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Pass</title>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/cadastro-estabelecimento.css">
</head>
<body class="background">
    <section class="text-center mt-5">
        <div class="container">
            <div>
                <img src="img/logo.png" class="logo-mini" alt="logo"/>
            </div>
            <div>
                <h2 class="titulo">Informações de Pagamento.</h2>
                
            </div>
            <div class="campos" class="container-sm border">
                <form action="">
                    <p>Dados Pessoais</p>
                    <label>Nome completo</label>
                    <input type="text" name="nome-completo" id="" class="input">
    
                    <label class="mt-2">CPF</label>
                    <input type="text" name="cpf" data-mask="00.000.000/0000-00" id="" class="input">
                    
                </form>
            </div>
            
        </div>
    </section>
</body>
</html>
