<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Pass</title>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/cadastro-estabelecimento.css">
</head>
<body class="background">
    <section class="text-center mt-5">
        <div class="container">
            <div>
                <img src="img/logo.png" class="logo-mini" alt="logo"/>
            </div>
            <div>
                <h2 class="titulo">Cadastre-se!</h2>
                <p class="subtitulo">Faça seu cadastro e fique mais perto de uma barbearia de  qualidade.</p>
            </div>
            <div class="campos" class="container-sm border">
                <form action="">
                    <p>Dados Pessoais</p>
                    <label>Nome completo</label>
                    <input type="text" name="nome-completo" id="" class="input">
    
                    <label class="mt-2">CPF</label>
                    <input type="text" name="cpf" data-mask="00.000.000/0000-00" id="" class="input">
                    
                    <label class="mt-2">Telefone de contato</label>
                    <input type="text" name="telefone" data-mask="(00)00000-0000" id="" class="input">
                    
                    <label class="mt-2">Endereço</label>
                    <input type="text" name="endereco" id="" class="input">
                    
                    <label class="mt-2">Cidade</label>
                    <input type="text" name="cidade" id="" class="input">
                    
                    <label class="mt-2">Estado</label>
                    <input type="text" name="estado" id="" class="input">

                    <label class="mt-2">E-mail</label>
                    <input type="text" name="email" id="" class="input">
    
                    <label class="mt-2">Digite uma senha</label>
                    <input type="password" name="senha" id="" class="input">
                    
                    <label class="mt-2">Confirme sua senha</label>
                    <input type="password" name="confirma-senha" id="" class="input">
                    <div>
                        <a href="cadastro_info_pagamento.html">
                            <button class="botao btn-botton">Finalizar Cadastro</button>
                        </a>
                    </div>

                    <div>
                        <a href="cliente-estabelecimento.html">
                            <button class="botao btn-botton">Voltar</button>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
