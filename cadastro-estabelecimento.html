<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Pass</title>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/cadastro-estabelecimento.css">
</head>
<body class="background">
    <section class="text-center mt-5">
        <div class="container">
            <div>
                <img src="img/logo.png" class="logo-mini" alt="logo"/>
            </div>
            <div>
                <h2 class="titulo">Cadastre sua loja</h2>
                <p class="subtitulo">Cadastre sua barbearia e alcance  mais clientes</p>
            </div>
            <div class="campos">
                <form action="">
                    <label>Nome completo</label>
                    <input type="text" name="nome-completo" id="" class="input">
    
                    <label class="mt-2">CNPJ</label>
                    <input type="text" name="cnpj" data-mask="00.000.000/0000-00" id="" class="input">
                    
                    <label class="mt-2">Telefone de contato</label>
                    <input type="text" name="telefone" data-mask="(00)00000-0000" id="" class="input">
    
                    <label class="mt-2">E-mail</label>
                    <input type="text" name="email" id="" class="input">
    
                    <label class="mt-2">Digite uma senha</label>
                    <input type="password" name="senha" id="" class="input">
                    
                    <label class="mt-2">Confirme sua senha</label>
                    <input type="password" name="confirma-senha" id="" class="input">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
